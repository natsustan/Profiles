proxy-groups:
  # 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/wiki/configuration

  # 策略组说明

  # 「MATCH」类似 Surge 的「Final」，此处用于选择白名单模式(PROXY 策略)和黑名单模式(DIRECT 策略)

  # 「Streaming」和「StreamingSE」比较好理解，有专用于流媒体的节点就设置到其中，如果没有「StreamingSE」的需求可以连带 Rule 部分一起删掉，「Streaming」需至少保留 Rule，用「PROXY」即可。

  # 「PROXY」是代理规则策略，它可以指定为某个节点或嵌套一个其他策略组，如：「自动测试」、「Fallback」或「负载均衡」的策略组，关于这 3 个策略组的具体示例可以看官方示例：https://github.com/Dreamacro/clash

  - name: Proxies
    type: select
    proxies:
      - SG
      - JP
      - TW

  - name: Apple
    type: select
    proxies:
      - DIRECT
      - Proxies
      - SG
      - JP
      - TW

  - name: MicroSoft
    type: select
    proxies:
      - DIRECT
      - Proxies
      - SG
      - JP
      - TW

  - name: Social
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  - name: YouTube
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  - name: Netflix
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  - name: AmazonPrimeVideo
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  - name: Streaming
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  - name: Nintendo
    type: select
    proxies:
      - Proxies
      - SG
      - JP
      - TW

  # 广告
  - name: Guard
    type: select
    proxies:
      - REJECT
      - DIRECT

  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: MATCH
    type: select
    proxies:
      - Proxies
      - DIRECT

  - name: TW
    type: select
    proxies:
      - 🇨🇳 Taiwan | 01
      - 🇨🇳 Taiwan | 02
      - 🇨🇳 Taiwan | 03
      - 🇨🇳 Taiwan | 04
      - 🇨🇳 Taiwan | 05
      - 🇨🇳 Taiwan | 06
      - 🇨🇳 Taiwan | 07
      - 🇨🇳 Taiwan | 08

  - name: SG
    type: select
